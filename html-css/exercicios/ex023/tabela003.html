<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Tabelas</title>
        <style>
            body {
                font-family: Arial, Helvetica, Sans-Serif;
            }
            table {
                border-collapse: collapse;
                width: 300px;
            }
            td {
                border: 1px solid black;
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Mesclagem de c√©lulas</h1>
        <table>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>
            <tr>
                <td>H</td>
            </tr>
            <tr>
                <td colspan="2">M</td>
            </tr>
        </table>
    </body>
</html>
