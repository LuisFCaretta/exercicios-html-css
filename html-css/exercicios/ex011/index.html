<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mídias em html5</title>
</head>
<body>
	<h1>Imagens dinamicas</h1>
	<p>Tente abrir esse site em vários dispositivos diferentes, ou simplismente diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em html5</p>
    <!--<audio src="midia/happy-mistake.mp3" controls autoplay></audio>-->
    <audio preload="metadata" controls>
    	<source src="midia/guanacast-33.mp3" type="audio/mpeg"/>
    	<p>Incapaz de reproduzir áudio.</p>
    	<p><a href="midia/guanacast-33.mp3">Clique aqui</a> para baixar o arquivo</p>
    </audio>
</body>
</html>
