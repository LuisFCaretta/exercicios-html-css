<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Formularios</title>
		<style>
			
		</style>
	</head>
	<body>
		<form action="cadastro.php" method="post" accept-charset="utf-8">
			<fieldset>
				<legend>Elementos de Formularios</legend>
				<p>
					<label for="icor">Cor:</label>
					<input type="color" name="cor" id="icor" value="" />
				</p>
				<p>
					<label for="inivel">Nivel de satisfação:</label>
					<input type="range" name="nivel" id="inivel" min="0" max="10" value="5"/>
				</p>
				<p>
					<!--Para arquivos de midia, use o método post-->
					<label for="ifoto">Foto:</label>
					<input type="file" name="foto" id="" value="ifoto" />
				</p>
			</fieldset>
			<p>
				<input type="submit" value="Enviar" />
				<input type="reset" name="" id="" value="Limpar" />
			</p>
		</form>
	</body>
</html>
