<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Formulario</title>
	</head>
	<body>
		<h1>Exemplo de formulario</h1>
		<form action="cadastro.php" method="get" accept-charset="utf-8">
			<p>
				<label for="iano">Ano de nascimento:</label>
				<input type="number" name="ano" id="iano" min="1900" max="2022" value="2022" oninput="calcIdade()">
			</p>
			<p>
				<label for="iidade">Idade:</label>
				<output id="iidade"></output>
			</p>
			<p>
				<input type="submit" name="" id="" value="Enviar" />
				<input type="reset" name="" id="" value="Limpar" />
			</p>
		</form>
		<script type="text/javascript" charset="utf-8">
			function calcIdade() {
				let atual = new Date().getFullYear()
				iidade.innerHTML = Number(atual) - Number(iano.value)
			}
		</script>
	</body>
</html>
