<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Formulário</title>
	</head>
	<body>
		<h1></h1>
		<form action="cadastro.php" method="get" autocomplete="on" 
		accept-charset="utf-8">
			<!--fieldset é usado para agrupar os dados, pode ser usado para 
			separar
				categorias-->
			<fieldset>
				<legend>Dados Pessoais</legend>
				<p>
					<label for="inome">Nome</label>
					<input type="text" name="inome" id="inome" minlength="4"
					maxlength="20" required/>
				</p>
				<p>
					<label for="iemail">E-mail</label>
					<input type="email" name="iemail" id="iemail" 
					autocomplete="email" required 
					placeholder="example@example.com"/>
				</p>
				<p>
					<label for="itel">Telefone</label>
					<input type="tel" name="itel" id="itel" autocomplete="tel"
					pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required 
					placeholder="(00)12345-1234">
				</p>
			</fieldset>
			<p>
				<input type="submit" value="Enviar">
				<input type="reset" value="Limpar">
			</p>
		</form>
	</body>
</html>
