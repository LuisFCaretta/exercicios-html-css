<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Iframes</title>
		
	</head>
	<body>
		<!--Tamanho padrão do iframe:
			300x150 px-->
		<h1>Testando o uso de um Iframe</h1>
		<p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a> para aprender a programar.</p>
		<br>
		<p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" scrooling="no"><a href="https://www.cursoemvideo.com">Curso em video</a></iframe>para aprender a programar.</p>
		<p>O repositório do Guanabara no <iframe src="https://gustavoguanabara.github.io" frameborder="0">Também é bem legal.</iframe></p>
		
	</body>
</html>
