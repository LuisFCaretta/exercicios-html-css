<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Videos com html5</title>
</head>
<body>
	<h1>Inserindo videos hospedados locamente</h1>
	<p>Este video está hospedado no meu proprio servidor.</p>
	<video width="500" poster="imagens/limoes-capa.png" controls>
		<source src="midia/meu-video.m4v" type="video/mp4">
		<source src="midia/meu-video.mp4" type="video/mp4">
		<source src="midia/meu-video.ogv" type="video/ogg">
		<source src="midia/meu-video.webm" type="video/webm">
		<p>Seu navegador não tem compatibilidade com videos.</p>
	</video>
	
	<h1>Inserindo videos do YouTube</h1>
	<iframe width="500" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer;autoplay;encrypted-media;gyroscope;picture-in-picture" allowfullscreen></iframe>
	
	<h1>Inserindo videos do Vimeo</h1>
	<div style="padding:75% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/2854365?h=3cbca7dc07&autoplay=1&loop=1&byline=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
