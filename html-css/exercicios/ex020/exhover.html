<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Texto escondido</title>
		<style>
			div > p {
				display: none;
			}
			div:hover > p {
				display: block;
			}
		</style>
	</head>
	<body>
		<h1> Exemplo de pseudo-classe</h1>
		<div>
			passe o mouse aqui.
			<p>ACHOUUU</p>
		</div>
	</body>
</html>
